    defaults: { _controller: TmsRaceBundle:Default:saveStopTime }
tms_deleteStopTime:
    pattern:  /race/deleteStop
    defaults: { _controller: TmsRaceBundle:Default:deleteStopTime }
tms_mobile:
    pattern:  /mobile
    defaults: { _controller: TmsRaceBundle:Default:mobile }

