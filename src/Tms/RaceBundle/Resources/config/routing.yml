tms_race:
    pattern:  /race
    defaults: { _controller: TmsRaceBundle:Default:index }
tms_stop:
    pattern:  /race/stop
    defaults: { _controller: TmsRaceBundle:Default:stop }
tms_saveStartTime:
    pattern:  /race/saveStart
    defaults: { _controller: TmsRaceBundle:Default:saveStartTime }
tms_saveStopTime:
